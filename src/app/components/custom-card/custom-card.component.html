<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>
            {{subtitle}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-divider/>
      <div class="card-image-container">
          <!-- <img mat-card-image class="card-image" src="{{image}}" alt="Photo of a Beer"> -->
          <img mat-card-image class="card-image" [src]="image ?? '../../../assets/images/placeholderBeer.webp'" alt="Photo of a Beer">
      </div>
    <mat-card-content>
        <p>{{description}}</p>
    </mat-card-content>
</mat-card>
